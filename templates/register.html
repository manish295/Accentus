{% extends "base.html" %}


{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}"/>
<div class="container">
    <div class="row">
      <div style="padding-top: 0px" class="col-md-6 offset-md-3">
        <div class="card my-4">
          <form class="card-body cardbody-color p-lg-5" method="POST">
            <div class="text-center">
              <!-- <img src="static/accentus3.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle"
                style="max-width: 100%; height: auto;"alt="profile"> -->
            <h1 style="color:#05386B">Welcome to Accentus.</h1>
            <p style="color:#05386B">Sign up to utilize all the features we offer.</p>
            <hr>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="Create Username" name="username">
              <label for="Username">Create Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Create Password" name="password">
              <label for="password">Create Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Retype Password" name="confirm-password">
                <label for="confirm-password">Confirm Password</label>

              </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-3 w-100">Register</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                Already have an account? 
                <a href="/login" class="text-dark fw-bold">Login</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
